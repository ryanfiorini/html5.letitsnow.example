<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

    <title>Let It Snow</title>
    <link rel="stylesheet" type="text/css" href="ReturnAndShareControls.css">
    <link rel="Stylesheet" href="http://ie.microsoft.com/testdrive/Performance/LetItSnow/css/default.css">
    <link rel="shortcut icon" href="FavIcon.ico">    
<link type="text/css" rel="stylesheet" href="chrome-extension://cpngackimfmofbokmjmljamhdncknpmg/style.css"><script type="text/javascript" charset="utf-8" src="chrome-extension://cpngackimfmofbokmjmljamhdncknpmg/page_context.js"></script></head>
<body screen_capture_injected="true">
    <div id="ReturnAndShareControls"><a class="ReturnButton" classname="ReturnButton" href="http://ie.microsoft.com/testdrive/Default.html" alt="Return to Test Drive Home" title="Return to Test Drive Home"></a><a class="ShareOnFacebookButton" classname="ShareOnFacebookButton" href="https://www.facebook.com/sharer.php?u=http://ie.microsoft.com/testdrive/Performance/LetItSnow/&t=Let%20It%20Snow" target="_blank" alt="Share this demo on Facebook" title="Share this demo on Facebook"></a><a class="ShareOnTwitterButton" classname="ShareOnTwitterButton" href="http://twitter.com/share" target="_blank" alt="Tweet a link to this demo" title="Tweet a link to this demo"></a><a class="ShareViaEmailButton" classname="ShareViaEmailButton" href="mailto:?subject=Let%20It%20Snow&body=Check%20out%20the%20Let%20It%20Snow%20on%20the%20Internet%20Explorer%20Test%20Drive%20website.%20%0A%20%0Ahttp://ie.microsoft.com/testdrive/Performance/LetItSnow/%0A%0A" target="_blank" alt="Email a link to this demo" title="Email a link to this demo"></a></div>
    <div id="sceneContainer" class="">
        <canvas id="backgroundGradient" width="1552" height="1088"></canvas>
        <div id="postcardContainer">
            <div id="postcard">
            <canvas width="475" height="314" class="clearedSnowCanvas"></canvas><img id="personalizedGreeting" src="Message2.png"></div>
            <p id="hint" style="opacity: 0; ">
                Hint: you can brush the snow away by mouse or touch</p>
            <div id="snowmanContainer">
                <svg id="snowHeap" xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" style="height: 12.982000000000223%; ">
                    <path d="M 236.738,0 C 140.386,0 52.918999,45.792 -1.2757446e-6,72.709 V 86.191 H 470.131 V 71.047 C 416.947,45.069 333.09,0 236.738,0 z" id="whiteSnow" style="fill:#ffffff;"></path>
                    <path d="M 227.974,0.145 C 359.669,4.021 440.228,85.278 447.427,86.192 H 470.13 V 71.048 C 416.946,45.069 333.09,0 236.737,0 c -2.937,0 -5.85,0.048 -8.763,0.145 z" id="whiteSnowShadow" style="fill:#eff7f6;"></path>
                </svg>
                <img id="snowman" src="Alpha2.png">
            </div>
            <canvas id="snowflakesCanvas" width="1152" height="688"></canvas>
        </div>
        <div id="systemInformation" class="si">
            Snowflakes:
            <select id="siSnowflakes">
                <option value="auto">Automatic</option>
                <option value="100">100</option>
                <option value="250" selected="selected">250</option>
                <option value="500">500</option>
                <option value="1000">1000</option>
                <option value="2000">2000</option>
                <option value="4000">4000</option>
            </select>
            <span id="siSnowflakesCount"></span>
            <br>
            Window size: <span id="siResolution">1152x688</span>
        </div>
        <div id="systemInformationFps" class="si">
            Current fps: <span id="siFps">7</span>
        </div>  
    </div>
    <audio id="music" src="LetItSnowShort.mp3" loop="" autoplay=""></audio>
    <!-- common libraries -->
    <script type="text/javascript" src="classes.js"></script>
    <script type="text/javascript" src="touch.js"></script>
    <script type="text/javascript" src="animation.js"></script>
    <script type="text/javascript" src="gfx.js"></script>
    <!-- holidays postcard -->
    <script type="text/javascript" src="postcard.js"></script>
    <!-- stars and snowflakes -->
    <script type="text/javascript" src="snowflakes.js"></script>
    <!-- system information -->
    <script type="text/javascript" src="systemInformation.js"></script>
    <!-- gradient animation -->
    <script type="text/javascript" src="gradient.js"></script>
    <!-- UI and initialization code -->
    <script type="text/javascript" src="default.js"></script>
    <!-- testdrive standard -->
    <script type="text/javascript" src="TestDriveCommon.js"></script>
    <script type="text/javascript" src="ReturnAndShareControls.js"></script>
